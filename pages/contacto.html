                <!-- IZQUIERDA: Logo + links desktop -->

                    <!-- LOGO -->
                    <a class="navbar-brand mb-0" href="../index.html">
                    <img class="logotipo" src="../img/logo.png" alt="Logotipo BA thematic walking tours">

                    <!-- LINKS DESKTOP (≥768px) -->
                    <ul class="navbar-nav d-none d-md-flex flex-row gap-3 ms-3">
                        <li class="nav-item"><a class="nav-link text-black" href="../index.html">Inicio</a></li>

                    </ul>
                </div>

                <!-- DERECHA: Hamburguesa (<768px) -->
                <button class="navbar-toggler d-md-none ms-auto"
                        type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#menuRight"
                        aria-controls="menuRight">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- MENU OFFCANVAS -->
                <div class="offcanvas offcanvas-end" tabindex="-1" id="menuRight">
                    <div class="offcanvas-header">
                    <h5 class="offcanvas-title text-black">Menú</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link text-black" href="../index.html">Inicio</a></li>

                    </ul>
                    </div>
                </div>
            </div>
        </nav>

    <main>
        <div>
            <div class="contenedor-bloque-titulos">
                <h1 class="titulo-principal">Contacto</h1>         
            </div>

            <div class="contenedorCentralFlex">
                
                <img class="imagenMediana" src="../img/obelisco.jpeg" alt="Foto ilustrativa Bs As">

                <!-- formulario de contacto -->
                <section class="container my-5" id="contacto">

                    <form class="row g-3">

                        <!-- Nombre -->
                        <div class="col-md-10">
                            <label for="inputNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="inputNombre" placeholder="Tu nombre" required>
                        </div>

                        <!-- Email -->
                        <div class="col-md-10">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="tu@email.com" required>
                        </div>

                        <!-- Mensaje -->
                        <div class="col-10">
                            <label for="inputMensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="inputMensaje" rows="5" placeholder="Escribí tu mensaje aquí..." required></textarea>
                        </div>

                        <!-- Botón -->
                        <div class="col-10 text-center">
                            <button type="submit" class="btn btn-outline-secondary px-4">Enviar</button>
                        </div>

                    </form>
                </section>
            
            </div>
        </div>
